<!DOCTYPE html>
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>sample Code 10</title>
  </head>
  <body>
    <script type="text/javascript">

    var x = 100;
    if(x < 50){
      document.write("F");
    }
    else if(x < 70){
      document.write("D");
    }
    else if(x < 80){
      document.write("C");
    }
    else if(x < 90){
      document.write("B");
    }
    else if(x < 100){
      document.write("A");
    }
    else{
      document.write("Marks should be below 100");
    }

    </script>
  </body>
</html>
